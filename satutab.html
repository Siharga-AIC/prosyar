<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigasi Subdomain GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    nav {
      background: #0077cc;
      padding: 10px;
      border-radius: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }
    nav a:hover {
      background: #005fa3;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Portal Navigasi</h1>
  <p>Pilih halaman atau subdomain:</p>

  <nav>
    <a href="https://utama.example.com">Beranda</a>
    <a href="https://blog.example.com">Blog</a>
    <a href="https://shop.example.com">Toko</a>
    <a href="https://info.example.com">Info</a>
  </nav>

</body>
</html>
